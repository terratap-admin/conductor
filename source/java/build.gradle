plugins {
    id 'java'
}

group 'io.transmotrifier'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation group: 'io.transmogrifier', name: 'core', version: '1.0-SNAPSHOT'
    implementation group: 'com.udojava', name: 'EvalEx', version: '2.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'io.transmogrifier', name: 'filters', version: '1.0-SNAPSHOT'
}
